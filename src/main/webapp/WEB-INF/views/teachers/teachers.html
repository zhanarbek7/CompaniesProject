<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <style>table,

    td {
        border: 1px solid #333;
        margin-top: 200px;
        margin-left: auto;
        margin-right: auto;
        font-size:25px;
    }

    thead,
    tfoot {
        background-color: #333;
        color: #fff;
    }
    </style>
    <style>
        table, th, td {
            border: 1px solid black;
            padding: 3px;
        }
    </style>
</head>
<body>
<table class="table table-bordered ">
    <thead class="table-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Teacher first name</th>
        <th scope="col">Teacher last name</th>
        <th scope="col">Teacher email</th>
        <th scope="col">Number of students</th>
        <th scope="col">Update</th>
        <th scope="col">Delete</th>

    </tr>
    </thead>
    <tbody class="table-success">
    <tr th:each="teacher : ${teachers}">
        <td th:text="${teacher.id}"></td>
        <td th:text="${teacher.firstName}"></td>
        <td th:text="${teacher.lastName}"></td>
        <td th:text="${teacher.email}"></td>
        <td><a th:href="@{/getStudentsOfTeacher(teacherId=${teacher.id})}">
            <button style = "height: 40px; width: 220px; background-color:lawngreen;">Number of students</button>
        </a></td>
        <td><a th:href="@{/updateTeacher(courseId=${param.courseId},teacherId=${teacher.id})}">
            <button style = "height: 40px; width: 80px; background-color:lawngreen;">update</button>
        </a></td>
        <td><a th:href="@{/deleteTeacher(courseId=${param.courseId},teacherId=${teacher.id})}"
               onclick="return confirm('Are you sure you want to delete this teacher?');">
            <button style = "height: 40px; width: 80px; background-color:red;">delete</button>
        </a></td>
    </tr>
    </tbody>
</table>
<br>
<div style = "text-align:center; "><a th:href="@{/addTeacher(courseId=${param.courseId})}"><button style = "font-size:30px;">Add teachers</button></a></div>
<br>
<div style = "text-align:center; "><a th:href="@{/getAllCompanies}"><button style = "font-size:20px;">Back to companies</button></a></div>
</body>
</html>
