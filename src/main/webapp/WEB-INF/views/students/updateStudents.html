<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update students</title>
</head>
<body>
<div style = "text-align:center; margin-top:200px; font-size: 30px;">
    <form
            action="#"
            th:action="@{/saveUpdateStudent(groupId=${param.groupId})}"
            th:object="${student}"
            method="post"
            style="text-align:center; margin-top:200px; font-size: 30px;">

        <input type="hidden" name = "id" th:field="*{id}">
        <input type="text"  name="firstName" th:field="*{firstName}" placeholder="First Name">
        <br><br>
        <input type="text"  name="lastName" th:field="*{lastName}" placeholder="Last Name">
        <br><br>
        <input type="text"  name="email" th:field="*{email}" placeholder="Email">
        <br><br>
        <label> Study format:
            <select class="form-control" th:field="*{studyFormat}">
                <option type = "text" value="OFFLINE">Offline</option>
                <option type = "text" value="ONLINE">Online</option>
            </select>
        </label>

        <input type="submit" value="Update student">
    </form>
</div>
</body>
</html>
