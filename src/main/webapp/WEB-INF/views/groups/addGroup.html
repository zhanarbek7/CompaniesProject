<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="center" style = "text-align:center; margin-top:200px; font-size: 30px;">
    <form
            action="#"
            th:action="@{/saveGroup(companyId=${param.companyId})}"
            th:object="${group}"
            method="post"
            style="text-align:center; margin-top:200px; font-size: 30px;">

        <input type="hidden" name = "id" th:field="*{id}">
        <label><input type="text"  name="groupName" th:field="*{groupName}" placeholder="Group Name"></label>
        <br><br>
        <label><input type="text"  name="dateOfStart" th:field="*{dateOfStart}" placeholder="yyyy-mm-dd"></label>
        <br><br>
        <label><input type="text"  name="dateOfFinish" th:field="*{dateOfFinish}" placeholder="yyyy-mm-dd"></label>
        <br><br>
        <th:block th:each="course : ${courses}">
            <input type="checkbox" name="courss" th:value="${course.id}"/>
            <label th:text="${course.courseName}"></label>
        </th:block>
        <br><br>
        <input type="submit" value="Add">
    </form>
</div>

</body>
</html>
