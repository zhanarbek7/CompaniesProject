<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Companies</title>
    <style>table,

    td {
        border: 1px solid #333;
        margin-top: 200px;
        margin-left: auto;
        margin-right: auto;
        font-size:25px;
    }

    thead,
    tfoot {
        background-color: #333;
        color: #fff;
    }
    </style>
    <style>
        table, th, td {
            border: 1px solid black;
            padding: 3px;
        }
    </style>
</head>
<body>
<table class="table table-bordered ">
    <thead class="table-dark">
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Company name</th>
        <th scope="col" >Located country</th>
        <th scope="col" style = "color:yellow">Courses</th>
        <th scope="col" style = "color:yellow">Groups</th>
        <th scope="col">Number of students</th>
        <th scope="col" >Update</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody class="table-success">
    <tr th:each="company : ${companies}">
        <td th:text="${company.id}"></td>
        <td th:text="${company.companyName}"></td>
        <td th:text="${company.locatedCountry}"></td>
        <td><a th:href="@{/getCourses(companyId=${company.id})}">
            <button style = "height: 40px; width: 90px; background-color:paleturquoise;">Courses</button></a>
        </td>
        <td><a th:href="@{/getGroups(companyId=${company.id})}">
            <button style = "height: 40px; width: 90px; background-color:mediumpurple ">Groups</button></a>
        </td>
        <td><a th:href="@{/getStudentsOfCompany(companyId=${company.id})}">
            <button style = "height: 40px; width: 220px; text-align:center; background-color:skyblue;">Number of students</button>
        </a>
        </td>        <td><a th:href="@{/updateCompany(companyId=${company.id})}">
                <button style = "height: 40px; width: 80px; background-color:lawngreen;">update</button>
            </a>
        </td>
        <td><a th:href="@{/deleteCompany/(companyId=${company.id})}"
               onclick="return confirm('Are you sure you want to delete this company?');">
            <button style = "height: 40px; width: 80px; background-color:red;">delete</button>
        </a></td>
    </tr>
    </tbody>
</table>
<br><br><br><br>
<input style = " display: block; margin:auto; font-size:30px;" type="button" value="Add company" onclick="window.location.href = 'addCompany'">
</body>
</html>
